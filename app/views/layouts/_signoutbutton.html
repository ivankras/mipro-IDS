<button type="button" class="btn btn-lg btn-warning pull-right session-sign" data-toggle="modal" data-target="#myModal">Salir</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="cerrando_sesión">
		 <div class="modal-dialog" role="document">
		    <div class="modal-content msg">
		      <div class="modal-body">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="cerrando_sesión">¿Estás seguro/a de que querés cerrar sesión?</h4>
		      </div>
		      <div class="modal-footer">
		        <%= link_to "Salir", destroy_usuario_session_path , method: :delete, class: "btn btn-warning" %>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		      </div>
		    </div>
		 </div>
	</div>
